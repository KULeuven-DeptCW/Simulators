<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulators</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Primitive recursive functions</h1>
    <div class="row">
	    <div class="col-md-6">
			<div class="form-group">
				<label for="primrec-fn">Function</label>
				<div id="pr-backreport">
					<textarea class="form-control" id="primrec-fn" placeholder="Enter primitive recursive function here." onkeyup="prFeedback('primrec-fn','pr-backreport','pr-typeinf','primrec-in','primrec-out','pr-stdout','pr-stderr');"></textarea>
				</div>
			</div>
			<div class="form-group">
			<label for="primrec-ty">Automated type inference: </label><div class="bg-info" id="pr-typeinf"></div>
			</div>
			<div class="form-group">
				<label for="primrec-in">Input</label>
				<input type="text" class="form-control" id="primrec-in" placeholder="Enter input tuple here."></textarea>
			</div>
			<div class="form-group">
				<label for="primrec-out">Output</label><div id="primrec-out"></div>
			</div>
			<button class="btn btn-default" onclick="prparse('primrec-fn');">Simulate!</button>
		</div><div class="col-md-6">
			<div id="pr-stdout" class="alert alert-success" role="alert">...</div>
			<div id="pr-stderr" class="alert alert-danger" role="alert"></div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="primitiverecursives.js"></script>
    <script src="pr-parser.js"></script>
  </body>
</html>
